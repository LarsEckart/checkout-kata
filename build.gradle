plugins {
    id 'java'
    id 'application'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23)
    }
}

repositories {
    mavenCentral()
}

dependencies {

    implementation("org.joda:joda-money:2.0.0")
    implementation("org.xerial:sqlite-jdbc:3.47.0.0")

    testImplementation(platform("org.junit:junit-bom:5.11.3"))
    testImplementation("org.junit.jupiter:junit-jupiter")
    testImplementation("org.assertj:assertj-core:3.26.3")
    testImplementation("com.approvaltests:approvaltests:24.8.0")
    testImplementation("com.larseckart:junit-tcr-extensions:0.0.3")
    testImplementation("org.mockito:mockito-core:5.14.2")
    testImplementation("org.mockito:mockito-junit-jupiter:5.14.2")

    implementation 'org.jooq:jooq:3.19.14'
    implementation 'org.jooq:jooq-meta:3.19.14'
    implementation 'org.jooq:jooq-codegen:3.19.14'
}

tasks.withType(JavaCompile) {
    options.compilerArgs.add("-Xlint:all")
    options.incremental = true
}

tasks.register('copyDependenciesToLibs', Copy) {
    into "libs"
    from configurations.runtimeClasspath
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}



application {
    mainClass = 'kata.Main'
}


